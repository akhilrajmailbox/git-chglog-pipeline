# https://github.com/git-chglog/git-chglog
bin: git
style: "github"
template: "CHANGELOG.tpl.md"

info:
  title: "Changelog"
  repository_url: "https://github.com/akhilrajmailbox/git-chglog-pipeline"

options:
  tag_filter_pattern: "^v"
  sort: "semver"

  commits:
    filters:
      Type:
        - feat
        - fix
    sort_by: "Scope"

  commit_groups:
    group_by: "Type"
    sort_by: "Title"
    title_order:
      - feat
      - fix
    title_maps:
      feat: "Features"
      fix: "Bug Fixes"

  header:
    pattern: "^(\\w*)(\\(.+\\))?: (.+)$"
    pattern_maps:
      - Type
      - Scope
      - Subject

  notes:
    keywords:
      - BREAKING CHANGE